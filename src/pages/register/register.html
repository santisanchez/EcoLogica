<ion-content padding>
	<div class="title-container">
		<p class="brand-title">ECO</p>
		<p class="brand-subtitle">l ó g i c a</p>
		<hr color="primary" class="brand-line">
	</div>
	<ion-grid>
		<ion-row>
			<form [formGroup]="formGroup" (ngSubmit)="register(email,username,password,passwordConfirm)" class="inputs" #formDir="ngForm"
			 id="formDir">
				<ion-grid>
					<ion-row>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.email">
								<p class="error-message" *ngIf="formGroup.get('email').hasError(validation.type) && (formGroup.get('email').dirty || formGroup.get('email').touched || formDir.submitted) ">
									{{ validation.message }}
								</p>
							</ng-container>
						</div>
					</ion-row>
					<ion-row>
						<input type="email" formControlName="email" placeholder="Correo" [(ngModel)]="email" />
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.username">
								<p class="error-message" *ngIf="formGroup.get('username').hasError(validation.type) && (formGroup.get('username').dirty || formGroup.get('username').touched || formDir.submitted)">
									{{ validation.message }}
								</p>
							</ng-container>
						</div>
					</ion-row>
					<ion-row>
						<input type="text" formControlName="username" placeholder="Usuario" [(ngModel)]="username" />
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.password">
								<div class="error-message" *ngIf="formGroup.get('password').hasError(validation.type) && (formGroup.get('password').dirty || formGroup.get('password').touched || formDir.submitted)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>
					</ion-row>
					<ion-row>
						<input type="password" formControlName="password" placeholder="Contraseña" [(ngModel)]="password" />
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.passwordConfirm">
								<div class="error-message" *ngIf="formGroup.get('passwordConfirm').hasError(validation.type) && (formGroup.get('passwordConfirm').dirty || formGroup.get('passwordConfirm').touched || formDir.submitted)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>
						<input type="password" formControlName="passwordConfirm" placeholder="Confirmar contraseña" [(ngModel)]="passwordConfirm"
						/>
					</ion-row>
				</ion-grid>
			</form>
		</ion-row>
		<ion-row>
			<button class="button-default" type="submit" form="formDir">
				<h4 class="text-myriad hr">Enviar</h4>
			</button>
		</ion-row>
	</ion-grid>

</ion-content>

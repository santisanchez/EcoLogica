<ion-content>
  <div class="top-bar">
    <span class="view-name">HOME</span>
  </div>
  <div class="profile-info" *ngIf="user">
    <div class="image-background">
      <img [src]="user.photoUrl" (click)="searchImage()">
    </div>
    <p class="user-name">{{user.username}}</p>
  </div>
  <input id="file-input" class="file-input" name="file-input" type="file" accept=".jpg, .jpeg, .png" (change)="changeListener($event)">
  <div class="navigation-buttons">
    <ion-grid>
      <ion-row>
        <div class="main-button-red" [navPush]="achievements">
          <div class="text">
            Logros
          </div>
          <hr>
        </div>
        <div class="main-button-red">
          <div class="text">
            Diario
          </div>
          <hr>
        </div>
      </ion-row>
      <ion-row>
        <div class="main-button-veige">
          <div class="text">
            Progreso
          </div>
          <hr>
        </div>
        <div class="main-button-veige">
          <div class="text">
            Tips
          </div>
          <hr>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <div class="top-bar">

  </div>
</ion-footer>

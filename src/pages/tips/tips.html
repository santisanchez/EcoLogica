<ion-content>
    <div class="top-bar">
        <div class="back-arrow" navPop></div>
        <span class="view-name">TIPS</span>
    </div>
    <ion-slides>
      <ion-slide *ngFor="let item of tips;let i=index">
        <div>
          <span style="bottom: 55%; left:2%; position: absolute;">
            <fa-icon name="chevron-left" color="primary" size="3x"  (click)=prevSlide()></fa-icon>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
          </span>
          <img class="imgTip" src="{{item.image}}" alt="">
          <span style="bottom: 55%; right: 2%; position: absolute;"                                                                                                                                                                  >
            <fa-icon name="chevron-right" color="primary" size="3x" (click)=nextSlide()></fa-icon>
          </span>
        </div>
        <h1 class="title">{{item.title}}</h1>    
        <p>{{item.text}}</p>
      </ion-slide>    
    </ion-slides>
</ion-content>

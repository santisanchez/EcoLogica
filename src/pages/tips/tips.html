<ion-content padding>
    <div class="top-bar">
        <div class="back-arrow" navPop></div>
        <span class="view-name">TIPS</span>
    </div>
    <ion-slides>
      <ion-slide *ngFor="let item of tips;let i=index">
        <div>
          <fa-icon name="chevron-left" color="primary"  (click)=prevSlide()></fa-icon>
          <img class="imgTip" src="{{item.image}}" alt="">
          <fa-icon name="chevron-right" color="primary"  (click)=nextSlide()></fa-icon>
        </div>
        <h1 class="title">{{item.title}}</h1>    
        <p>{{item.text}}</p>
      </ion-slide>    
    </ion-slides>
</ion-content>
